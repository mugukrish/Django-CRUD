<h1>Below are the list of books</h1>

<ol>
  {% for i in object%}
  <li>
      {{i.title}}
      {{i.description}}
  </li>
  <br>

  <form action="{% url 'update_book' i.id%}" method="post"> {%csrf_token%}
    <input type="Submit" value="Update", name = "update">
  </form>

  <form action="{% url 'delete_book' i.id%}" method="post"> {%csrf_token%}
    <input type="Submit" value="Delete">
  </form>



  <br>
  {% endfor %}
</ol>
